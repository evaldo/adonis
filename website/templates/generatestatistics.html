{% extends "base.html" %} {% block title %}Generate statistics{% endblock %}
{% block content%}
<form method="POST">
  <h1 align="left">Generate statistics</h1>
  <br />
  <div class="form-group">
    <label for="project_id">Project name:</label>
      {% for project_item in project_list %}
        {% if (project_id == project_item[0]): %}
          <input id="project_id" class="form-control" readonly value="{{ project_item[1] }}" />
          <input style="display: none" name="project_id" class="form-control" readonly value="{{ project_item[0] }}" />
        {% endif %}
      {% endfor %}
  </div>
  <div class="form-group">
    <label for="class_list">Select classes:</label>
    <select id="class_list" name="class_list" class="form-control">
      {% for class in class_list %}
        <option value="{{ class }}" >{{ class }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="chart_type">Chart:</label>
    <select id="chart_type" name="chart_type" class="form-control">
      <option value="null">Select a chart</option>
      {% for chart in chart_list %}
        <option value="{{ chart }}" >{{ chart }}</option>
      {% endfor %}
    </select>
  </div>
  <div align="center">
    <img src='data:image/png;base64,{{ img_uri }}' width="50%" />
  </div>
  <br />  
  <div align="center">
    <button type="submit" class="btn btn-primary">Confirm</button>
  </div>
  <br />
    
</form>
{% endblock %}
